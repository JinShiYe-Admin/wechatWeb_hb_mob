<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>人员选择</title>
		<link href="../../css/weui.css" rel="stylesheet" />
		<style>
			input[type=checkbox] {
				position: absolute;
				z-index: -9999;
				opacity: 0;
			}
			
			.weui-icon-checked:before {
				content: '\EA01';
				color: #C9C9C9;
				font-size: 23px;
				display: block;
			}
			
			input[type=checkbox]:checked+.weui-icon-checked:before {
				display: inline-block;
				content: '\EA06';
				color: #09BB07;
				font-size: 23px;
				display: block;
			}
			.weui-cells{
				margin-top: 0;
			}
		</style>
	</head>

	<body>

		<div id="page-router">
			<router-view></router-view>
			<div style="position: fixed;bottom: 0;height: 50px;width: 100%;">
				<div></div>
				<button class="" style="float: right;">button</button>
			</div>
		</div>
		<script src="../../js/utils/consts.js"></script>
		<script src="../../js/demoCssJs/jquery-2.1.4.js"></script>
		<script src="../../js/utils/request.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/vue-router.js"></script>
		<script src="../../js/appWeb/choose-person.js"></script>
		<script src="../../js/demoCssJs/jquery-weui.js"></script>

		<script type="text/javascript">
			const choosePerson = {
				template: '<person-list v-bind:depart_id="parseInt($route.params.id)"></person-list>'
			}
			const router = new VueRouter({
				mod: 'history',
				routes: [{
					path: '/choose-person/:id',
					name: 'choose-person',
					component: choosePerson
				}]
			});
			const chosePerson = new Vue({
				router: router
			}).$mount('#page-router');

			router.push({
				name: 'choose-person',
				params: {
					id: -1 //全部
				}
			})
		</script>
	</body>

</html>
