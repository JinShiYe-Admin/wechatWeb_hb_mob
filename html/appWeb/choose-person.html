<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>人员选择</title>
		<link href="../../css/weui.css" rel="stylesheet" />
		<style>
			input[type=checkbox] {
				position: absolute;
				z-index: -9999;
				opacity: 0;
			}
			
			.weui-icon-checked:before {
				content: '\EA01';
				color: #C9C9C9;
				font-size: 23px;
				display: block;
			}
			
			input[type=checkbox]:checked+.weui-icon-checked:before {
				display: inline-block;
				content: '\EA06';
				color: #09BB07;
				font-size: 23px;
				display: block;
			}
			
			.weui-cells {
				margin-top: 0;
			}
		</style>
	</head>

	<body>

		<div id="page-router">
			<router-view></router-view>
			<div style="position: fixed;bottom: 0;height: 50px;width: 100%;">
				<div>
					<div>
						<div v-for="person of chosePersen" style="display: inline-block;">
							<p style="display: inline-block;padding: 10px 15px;">{{person.name}}</p>
						</div>
					</div>
				</div>
				<a class="weui-btn weui-btn_mini weui-btn_primary" style="float: right;margin-right: 15px;">确定({{chosePersen.length}})</a>
			</div>
		</div>
		<script src="../../js/utils/consts.js"></script>
		<script src="../../js/demoCssJs/jquery-2.1.4.js"></script>
		<script src="../../js/utils/request.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/vue-router.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/appWeb/choose-person.js"></script>
		<script src="../../js/demoCssJs/jquery-weui.js"></script>

		<script type="text/javascript">
			const choosePerson = {
			}
			const router = new VueRouter({
				mod: 'history',
				routes: [{
					path: '/choose-person/:id',
					name: 'choose-person',
					component: choosePerson
				}]
			});
			const chosePerson = new Vue({
				router: router,
				data: {
					chosePersen: []
				},
				methods: {
					togglePersen: function(persen, isAdd) {
						console.log("父界面获取的值：" + JSON.stringify(persen) + ",是否已添加：" + isAdd);
						console.log("父界面获取的值：" + JSON.stringify(arguments));
						for(var i in persen) {
							var arrs = events.isExistInArray(this.getPersonIdArray(this.chosePersen), persen[i].userid);
							if(arrs[1] >= 0) { //存在
								if(!isAdd) { //刪除
									this.chosePersen.splice(arrs[1], 1);
								}
							} else { //不存在
								if(isAdd) { //添加
									this.chosePersen.push(persen[i]);
								}
							}
						}
						console.log("父界面获取的最终值:" + JSON.stringify(this.chosePersen));
					},
					getPersonIdArray: function(persen) {
						var persenIds = [];
						for(var i in persen) {
							persenIds.push(persen[i]);
						}
						return persenIds;
					}
				}
			}).$mount('#page-router');

			router.push({
				name: 'choose-person',
				params: {
					id: -1 //全部
				}
			})
		</script>
	</body>

</html>
