<!DOCTYPE html>
<html>

	<head>
		<title>我的</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../css/weui.css">
		<link rel="stylesheet" href="../../css/jquery-weui.css">
		<link rel="stylesheet" href="../../css/demos.css">
		<style type="text/css">
			.scrollgo {
				overflow: auto;
				-webkit-overflow-scrolling: touch;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body ontouchstart>

		<div class="weui-tab scrollgo" id="mineData">
			<div class="weui-cells">
				<div class="weui-cell weui-cell_access" v-for="item in noticeList" @click="clickMineCell(item)">
					<div class="weui-cell__hd"><img src="../../image/newsIndex.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
					<div class="weui-cell__bd">
						<p>{{item.title}}</p>
					</div>
					<div class="weui-cell__ft"></div>
				</div>
			</div>
			<div class="weui-tabbar">
				<a href="newsIndex.html" class="weui-tabbar__item">
					<div class="weui-tabbar__icon">
						<img src="../../image/newsIndex.png" alt="">
					</div>
					<p class="weui-tabbar__label">新闻</p>
				</a>
				<a href="noticeIndex.html" class="weui-tabbar__item">
					<div class="weui-tabbar__icon">
						<img class="img" src="../../image/newsIndex.png" alt="">
					</div>
					<p class="weui-tabbar__label">通知</p>
				</a>
				<a href="mineIndex.html" class="weui-tabbar__item weui-bar__item--on">
					<div class="weui-tabbar__icon">
						<img src="../../image/mineIndex.png" alt="">
					</div>
					<p class="weui-tabbar__label">我的</p>
				</a>
			</div>
		</div>

		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/jquery-weui.js"></script>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.write("<s" + "cript type='text/javascript' src='../../js/importJS.js?" + Math.random() + "'></s" + "cript>");
		</script>
		<script src="../../js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var mineData = new Vue({
				el:'#mineData',
				data:{
					noticeList:[{
						title:'发布文章',
						id:0
					}]
				},
				methods: {
					clickMineCell: function(model) {
						console.log('点击的model:' + JSON.stringify(model));
						utils.mOpenWithData("../../html/unitWeb/addnews.html", model);
					}
				}
			});
		</script>
	</body>

</html>
