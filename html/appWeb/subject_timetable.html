<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>课程表</title>
		<script type="text/javascript">
			document.write('<link rel="stylesheet" href="../../js/demoCssJs/weui.min.css?' + Math.random() + '" />');
			document.write('<link rel="stylesheet" href="../../js/demoCssJs/jquery-weui.css?' + Math.random() + '" />');
		</script>
		<style>
			body {
				word-break: break-word;
			}
			
			.weui-flex {
				text-align: center;
			}
			
			.time-table-content {
				padding: 15px;
			}
			
			.time-table {
				margin: 5px 0;
			}
			
			.time-table .weui-flex__item {
				border-top: 1px solid black;
				border-left: 1px solid black;
			}
			
			.time-table .weui-flex .weui-flex__item {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}
			
			.time-table .weui-flex .weui-flex__item:last-child {
				border-right: 1px solid black;
			}
			
			.time-table .weui-flex:last-child {
				border-bottom: 1px solid black;
			}
			
			.time-table-item-del {
				color: red;
			}
		</style>
	</head>

	<body>
		<template id="time-table">
			<div>
				<div class="weui-flex">
					<div class="weui-flex__item title">{{title}}</div>
				</div>
				<div class="weui-flex">
					<div class="weui-flex__item title">{{subtitle}}</div>
				</div>
				<div class="time-table">
					<div class="weui-flex">
						<div class="weui-flex__item">类型</div>
						<div class="weui-flex__item">时间段</div>
						<div class="weui-flex__item">周一</div>
						<div class="weui-flex__item">周二</div>
						<div class="weui-flex__item">周三</div>
						<div class="weui-flex__item">周四</div>
						<div class="weui-flex__item">周五</div>
						<div class="weui-flex__item">周六</div>
						<div class="weui-flex__item">周日</div>
						<div class="weui-flex__item">操作</div>
					</div>
					<div class="weui-flex" v-for="(item,index) in items_array">
						<div :id="index+'-'+item_index" class="weui-flex__item" :class="{'first':item_index==0,'second':item_index==1,'other':item_index!=0&&item_index!=1}" v-for="(item_value,item_index) in item">
							<div>{{item_value.title}}</div>
							<div>{{item_value.content}}</div>
						</div>
						<div class="weui-flex__item time-table-item-del">
							<div @click="clickItemDel(index)">删除</div>
						</div>
					</div>
				</div>
				<button v-if="show_add" @click="clickAddButton" class="weui-btn weui-btn_mini weui-btn_primary">添加</button>
			</div>
		</template>
		<div id="time_table" class="time-table-content">
			<time-table @click-add-button="addTableItem" @click-item="changeItem" @click-item-del="delTableItem" :title="title" :subtitle="subtitle" :items_array="items_array" :show_add="show_add"></time-table>
		</div>
		<script type="text/javascript">
			document.write("<s" + "cript type='text/javascript' src='../../js/importJS.js?" + Math.random() + "'></s" + "cript>");
			document.write("<s" + "cript type='text/javascript' src='../../js/mui.min.js?" + Math.random() + "'></s" + "cript>");
			document.write("<s" + "cript type='text/javascript' src='../../js/demoCssJs/jquery-2.1.4.js?" + Math.random() + "'></s" + "cript>");
			document.write("<s" + "cript type='text/javascript' src='../../js/demoCssJs/jquery-weui.js?" + Math.random() + "'></s" + "cript>");
			document.write("<s" + "cript type='text/javascript' src='../../js/weui.min.js?" + Math.random() + "'></s" + "cript>");
			document.write("<s" + "cript type='text/javascript' src='../../js/vue.js?" + Math.random() + "'></s" + "cript>");
			document.write("<s" + "cript type='text/javascript' src='../../js/appweb/subject_timetable.js?" + Math.random() + "'></s" + "cript>");
		</script>
	</body>

</html>
