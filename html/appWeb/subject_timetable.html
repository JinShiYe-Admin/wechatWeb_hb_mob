		<title>课程表</title>

		<style>
			body {
				word-break: break-word;
			}

			.weui-flex {
				text-align: center;
			}

			.time-table-content {
				padding: 15px;
			}

			.time-table {
				margin: 5px 0;
			}

			.time-table .weui-flex__item {
				border-top: 1px solid black;
				border-left: 1px solid black;
			}

			.time-table .weui-flex .weui-flex__item {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
			}

			.time-table .weui-flex .weui-flex__item:last-child {
				border-right: 1px solid black;
			}

			.time-table .weui-flex:last-child {
				border-bottom: 1px solid black;
			}
			.time-table-item-del{
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="time_table" class="time-table-content">
			<time-table :title="title" :subtitle="subtitle" :items_array="items_array" :items="items":show_add="show_add"></time-table>
		</div>
