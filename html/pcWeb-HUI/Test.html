				console.log('key=' + key + '--oldVal=' + oldVal + '--newVal=' + newVal)
				if(vm.type == "add" && key == 'islink') {
					if(newVal == true) {
						$("#linkurl").focus();

					}
					return;
				}
				if(key == 'islink' && newVal == true) {
					$("#linkurl").focus();
					vm.iswrite.check = false;
				}

				if(newVal == oldVal) {
					return;
				}
				if(key == 'cname') {
					key = 'topic';
				}
				if(key == 'fname') {
					key = 'subtopic';
				} 
				if(key == 'fname') {
					key = 'content';
				} 
				var para = {
					cmd: 'news',
					type: 'edit',
					colid: PriNewsId,
					callcol: key,
					colv: boolToInt(newVal)
				}
				unitWebsitePro(para, function(data) {});
			}
			function boolToInt(value) {
				if(value == true) {
					return 1;
				} else if(value == false) {
					return 0;
				} else {
					return value;
				}
			}
