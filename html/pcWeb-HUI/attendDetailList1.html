			//将对象元素转换成字符串以作比较  
			function obj2key(obj, keys) {
				var n = keys.length,
					key = [];
				while(n--) {
					key.push(obj[keys[n]]);
				}
				return key.join('|');
			}
			//去重操作  
			function uniqeByKeys(array, keys) {
				var arr = [];
				var hash = {};
				for(var i = 0, j = array.length; i < j; i++) {
					var k = obj2key(array[i], keys);
					if(!(k in hash)) {
						hash[k] = true;
						arr.push(array[i]);
					}
				}
				return arr;
			}

			Array.prototype.distinct = function() {
				var arr = this,
					i,
					obj = {},
					result = [],
					len = arr.length;
				for(i = 0; i < arr.length; i++) {
					if(!obj[arr[i]]) { //如果能查找到，证明数组元素重复了
						obj[arr[i]] = 1;
						result.push(arr[i]);
					}
				}
				return result;
			}

			//把获取到的部门，按层级组合
			var getNodeTree = function(nodes) {
				if(typeof(nodes) === 'undefined' || nodes.length === 0) {
					return []
				}
				nodes.sort(function(a, b) {
					return a.value - b.value
				})
				var map = {},
					node, roots = [];
				for(var i = 0; i < nodes.length; i++) {
					node = nodes[i]
					node.departList = []
					node.personList = []
					map[node.value] = i // use map to look-up the parents
					if(typeof(map[node.parentvalue]) !== 'undefined') {
						nodes[map[node.parentvalue]].departList.push(node)
					} else {
						if(node.value >= 0) {
							roots.push(node);
						}
					}
				}
				//				console.log('getChildrenTree获取的数据：' + JSON.stringify(roots))
				return roots
			}
