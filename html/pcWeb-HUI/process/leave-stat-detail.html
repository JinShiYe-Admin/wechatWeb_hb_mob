		<script type="text/javascript">
			$(function() {
				$('.table-sort').dataTable({
					"aaSorting": [
						[1, "desc"]
					], //默认第几个排序
					"bStateSave": true, //状态保存

							"aTargets": [0, 8, 9]
						} // 制定列不参与排序

				});
				//获取当前人员信息
				getUserInfo();
			});

			var leaveStatList = new Vue({
				el: "#leave-stat-list",
				data: {
					beginTime: "",
					endTime: "",
					selectDeparts: [], //所选部门
					flag: 0,//
					requestFlag: 0,//
					userInfo: {}, //当前人员信息
					personLeaves: [], //请假统计数据
					departArray: [], //管理的所有部门数组

					peopleArray: [], //管理的所有部门的人员数组
					showPeopleArray: [], //显示部门对应的人员数组
					leaveTypes: [], //请假类型
				},
				filters: {
					/**
					 * 获取总计天数
					 * @param {Object} leaveArray
					 */
					getAllLeaveDays: function(leaveArray) {
						var allLeaveDays = 0;
						leaveArray.forEach(function(leave) {
							allLeaveDays += leave.LeaveDays
						})
						return allLeaveDays;
					},
					/**
					 * 获取部门名称
					 * @param {Object} deptId
					 */
					getDeptName: function(personLeave) {
						console.log("获取部门名称");
						for(var i = 0; i < this.selectDeparts; i++) {
							if(this.selectDeparts[i].value == personLeave.DeptId) {
								personLeave.DeptName = this.selectDeparts[i].title;
								return this.selectDeparts[i].title;
							}
						}
					}
				},
				methods: {
					/**
					 * 搜索获取人员请假列表
					 */
					searchPersonLeaveList: function() {
						//16.获取请假统计
						if(this.isSelectLegal()) {
							this.getLeaveStats();
						}
					},
					/**
					 * 获取请假类型
					 */
					getLeaveTypes: function() {
						var com = this;
						processRequest.postProcessData("getLeaveType", {
							corpId: com.userInfo.corpid,
							stat: 0,
							pageIndex: 1,
							pageSize: 0
						}, function(response) {
							if(response.RspCode == 0) {
								com.leaveTypes = response.RspData.Data;
							} else {
								layer.alert(response.RspTxt);
							}
						})
					},
					/**
					 * 获取请假天数
					 * @param {Object} personLeave
					 * @param {Object} leaveType
					 */
					getLeaveDays: function(personLeave, leaveType) {
						for(var i = 0; i < personLeave.LeaveArray.length; i++) {
							if(leaveType == personLeave.LeaveArray[i].LeaveType) {
								return personLeave.LeaveArray[i].LeaveDays;
							}
						}
					},
					/**
					 *获取请假统计列表
					 */
					getLeaveStats: function() {
						var com = this;
						processRequest.postProcessData("getLeaveStat", {
							corpId: com.userInfo.corpid,
							deptId: com.selectDeparts,
							userId: tempPeopleArray,
							beginTime: com.beginTime,
							endTime: com.endTime
						}, function(response) {
							if(response.RspCode == 0) {
								com.personLeaves = response.RspData.Data;
							} else {
								layer.alert(com.RspTxt);
							}
						})
					},
					/**
					 * 选择的状态是否合法
					 */
					isSelectLegal: function() {
						if(this.beginTime || this.endTime) {
							layer.alert("请选择开始时间或结束时间！");
							return false;
						}
						if(this.selectDeparts.length == 0) {
							layer.alert("请选择部门！");
							return false;
						}
						return true;
					}
				}
			});
			/**
			 * 
			 */
			function clickExport() {
				if(leaveStatList.personLeaves.length == 0) {
					layer.alert('当前日期没有请假统计数据');
					return false;
				}
				// 使用outerHTML属性获取整个table元素的HTML代码（包括<table>标签），然后包装成一个完整的HTML文档，设置charset为urf-8以防止中文乱码
				var html = "<html><head><meta charset='utf-8' /></head><body>" + document.getElementsByTagName("table")[0].outerHTML + "</body></html>";
				html = html.replace('<table', '<table border="1"');
				// 实例化一个Blob对象，其构造函数的第一个参数是包含文件内容的数组，第二个参数是包含文件类型属性的对象
				var blob = new Blob([html], {
					type: "application/vnd.ms-excel"
				});
				var a = document.getElementById("exportExcel");
				// 利用URL.createObjectURL()方法为a元素生成blob URL
				a.href = URL.createObjectURL(blob);
				// 设置文件名，目前只有Chrome和FireFox支持此属性
				a.download = "请假统计.xls";
			}
			//13.获取当前人员信息
			function getUserInfo() {
				var tempData = {
					cmd: 'userinfoadmin',
					type: 'findpage', //获取某个详细信息
					colv: '' //留空为取当前人员信息,不为空则为具体人员信息
				}
				console.log('tempData:' + JSON.stringify(tempData));
				unitWebsitePro(tempData, function(data) {
					if(data.RspCode == 0) {
						leaveStatList.userInfo = JSON.parse(data.RspData);
						//获取管理的部门
						getPersonDepart();
						getLeaveTypes();
					} else {
						layer.alert('请重新登录获取个人信息');
					}
				});
			};
			/**
			 * 获取请假类型
			 */
			function getLeaveTypes() {
				processRequest.postProcessData("getLeaveType", {
					corpId: leaveStatList.userInfo.corpid,
					stat: 0,
					pageIndex: 1,
					pageSize: 0
				}, function(response) {
					if(response.RspCode == 0) {
						leaveStatList.leaveTypes = response.RspData.Data;
					} else {
						layer.alert(response.RspTxt);
					}
				})
			}

			//获取管理的部门
			function getPersonDepart() {
				var tempData = {
					cmd: 'persondepartsadmin',
					type: 'findpage' //获取管理员全部管理部门
				}
				console.log('tempData:' + JSON.stringify(tempData));
				unitWebsitePro(tempData, function(data) {
					if(data.RspCode == 0) {
						leaveStatList.departArray = [].concat(JSON.parse(data.RspData));
						var tempArray = []; //下拉框用
						//去掉得到的部门中的‘全部’
						for(var i = 0; i < leaveStatList.departArray.length; i++) {
							var tempModel = leaveStatList.departArray[i];
							tempModel.flag = 0; //未选择
							tempModel.peopleArray = []; //每个部门的人员数组
							if(tempModel.value == -1) {
								leaveStatList.departArray.splice(i, 1);
							} else {
								var temp000 = {
									id: tempModel.value,
									text: tempModel.title
								}
								tempArray.push(temp000);
							}
						}
						$('#ddlLine').combotree({
							valueField: "id",
							textField: "text",
							multiple: true,
							data: tempArray,
							onCheck: function(node, checked) {
								console.log('onCheck.node:' + JSON.stringify(node) + ',' + checked);
								for(var i = 0; i < leaveStatList.departArray.length; i++) {
									var tempModel = leaveStatList.departArray[i];
									if(tempModel.value == node.id) {
										if(node.checked) {
											tempModel.flag = 1; //设置为选中状态
											//判断是否有人员，没有获取
											if(tempModel.peopleArray.length == 0) {
												layer.load(2);
												getDepartPerson(tempModel);
											}
										} else {
											tempModel.flag = 0;
										}
									}
								}
							},
							onClick: function(node, checked) {
								console.log('onClick.node:' + JSON.stringify(node) + ',' + checked);
								for(var i = 0; i < leaveStatList.departArray.length; i++) {
									var tempModel = leaveStatList.departArray[i];
									if(tempModel.value == node.id) {
										if(node.checked) {
											tempModel.flag = 1;
										} else {
											tempModel.flag = 0;
										}
									}
								}
							}
						});
					} else {
						layer.alert(data.RspTxt);
					}
				});
			}

			//17.获取某部门ID下所有人员(PC管理端)
			function getDepartPerson(model) {
				var tempData = {
					cmd: 'departpersonsadmin',
					type: 'findpage', //获取管理员全部管理部门
					colid: model.value, //部门ID
					colv: '0', //是否递归获取子级部门中所有人员,0否1是
					callcol: 'base' //获取详细信息:info,获取普通信息:base
				}
				console.log('tempData:' + JSON.stringify(tempData));
				unitWebsitePro(tempData, function(data) {
					layer.closeAll('loading');
					if(data.RspCode == 0) {
						for(var i = 0; i < data.RspData.length; i++) {
							var tempModel = data.RspData[i];
							tempModel.departName = model.title;
							tempModel.value = model.value;
						}
						for(var a = 0; a < leaveStatList.departArray.length; a++) {
							var tempModel = leaveStatList.departArray[a];
							if(tempModel.value == model.value) {
								tempModel.peopleArray = [].concat(data.RspData);
							}
						}
					} else {
						layer.alert(data.RspTxt);
					}
				});
			}

			//把获取到的部门，按层级组合
			function getNodeTree(nodes) {
				if(typeof(nodes) === 'undefined' || nodes.length === 0) {
					return []
				}
				nodes.sort(function(a, b) {
					return a.value - b.value
				})
				var map = {},
					node, roots = [];
				for(var i = 0; i < nodes.length; i++) {
					node = nodes[i]
					node.departList = []
					node.personList = []
					map[node.value] = i // use map to look-up the parents
					if(typeof(map[node.parentvalue]) !== 'undefined') {
						nodes[map[node.parentvalue]].departList.push(node)
					} else {
						if(node.value >= 0) {
							roots.push(node);
						}
					}
				}
				console.log('getChildrenTree获取的数据：' + JSON.stringify(roots))
				return roots
			}

			//16.获取考勤统计
			function getPersonLeaveStat() {
				var startTime = $("#datemin").val();
				var endTime = $("#datemax").val();
				if(startTime == '') {
					layer.alert('请选择开始时间');
					return false;
				} else if(endTime == '') {
					layer.alert('请选择结束时间');
					return false;
				}
				//检查有没有选择部门
				var tempFlag = 0; //是否选择部门
				var tempPeopleArray = []; //人员id数组
				leaveStatList.showPeopleArray = []; //清空
				for(var a = 0; a < leaveStatList.departArray.length; a++) {
					var tempModel = leaveStatList.departArray[a];
					if(tempModel.flag == 1) {
						tempFlag++;
						for(var m = 0; m < tempModel.peopleArray.length; m++) {
							var tempModel1 = tempModel.peopleArray[m];
							tempPeopleArray.push(tempModel1.userid);
							//给每一个人添加默认值
							tempModel1.LateCnt = 0;
							tempModel1.EarlyCnt = 0;
							tempModel1.personLeaveCnt = 0;
							tempModel1.LeaveCnt = 0;
							leaveStatList.showPeopleArray.push(tempModel1);
						}
					}
				}
				if(tempFlag == 0) {
					layer.alert('请选择查询的统计部门');
					return false;
				}
				startTime = startTime.replace(/-/g, '');
				endTime = endTime.replace(/-/g, '');

				var tempData = {
					corpId: leaveStatList.userInfo.corpid, //单位ID
					userId: "", //用户ID,例如：[“1”, “2”, “3”]
					beginTime: startTime, //统计开始时间,年月日共八位如：20011010
					endTime: endTime //统计结束时间,年月日共八位如：20011010
				}
				console.log('tempData:' + JSON.stringify(tempData));
				getpersonLeaveStatPro(tempData, function(data) {
					if(data.RspCode == 0) {
						//将获取到的统计，添加部门名称
						for(var i = 0; i < data.RspData.Data.length; i++) {
							var tempModel = data.RspData.Data[i];
							for(var a = 0; a < leaveStatList.showPeopleArray.length; a++) {
								var tempModel1 = leaveStatList.showPeopleArray[a];
								if(tempModel.DeptId == tempModel1.value) {
									if(tempModel.UserId == tempModel1.userid) {
										console.log('tempModel.UserId:' + tempModel.UserId + ',' + tempModel1.userid);
										tempModel1 = $.extend(tempModel1, tempModel);
									}
								}
							}
						}
						leaveStatList.flag = 1;
					} else {
						layer.alert(data.RspTxt);
					}
				});
			};
		</script>
