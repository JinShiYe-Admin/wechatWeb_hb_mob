<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1 minimum-scale=1 maximum-scale=1 user-scalable=no">
		<title>请假流程设置</title>
		<link href="../../../css/jquery-weui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../../js/H-ui.admin/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../js/H-ui.admin/static/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="../../../js/H-ui.admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../js/H-ui.admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
		<link rel="stylesheet" type="text/css" href="../../../js/H-ui.admin/static/h-ui.admin/css/style.css" />
		<style>
			.float-right {
				float: right;
				margin-left: 10px;
			}
			
			.inline-block {
				display: inline-block;
			}
			
			body {
				background-color: #F8F8F8;
			}
			
			.title-persons {
				width: 80%;
			}
			
			.add-perdson,
			.del-process,
			.show-process,
			.edit-groupName {
				color: dodgerblue;
			}
			
			.close-process {
				color: darkgray
			}
			
			.del-process {
				padding-right: 15px;
			}
			
			.choose-footer {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
			}
			
			.selected-style {
				background-color: darkgrey;
				color: white;
			}
			
			.display-inline {
				/*display: inline-block;*/
			}
			
			.multi-choose-container {
				position: relative;
			}
			
			.choose-depart-container {
				position: absolute;
				left: 20%;
				top: 10%;
				width: 20%;
				height: 600px;
				overflow: auto;
			}
			
			.choose-person-container {
				position: absolute;
				left: 40%;
				top: 10%;
				right: 10%;
				width: 40%;
				height: 600px;
			}
			
			.choose-person {
				min-height: 300px;
				max-height: 500px;
				overflow: auto;
			}
			
			.check-container {
				width: 20%;
			}
			
			.name-contianer,
			.position-contianer {
				width: 40%;
			}
			
			.person-foot {
				padding-top: 10px;
			}
			
			.person-container {
				display: inline-block;
				padding: 5px 10px;
				text-align: center;
				border: solid 1px #D3D4D3;
				width: 50px;
				margin: 5px;
			}
			
			.person-container.is-checked {
				border-color: dodgerblue;
			}
			
			.btn-primary:disabled {
				background-color: darkgray;
				border: none;
			}
			
			.group-title {
				background: #eee;
			}
			
			.manage-item {
				padding: 5px 5px;
			}
			
			#edit-pocessInfo .row {
				margin-left: 0;
				margin-right: 0;
			}
		</style>
	</head>

	<body>
		<div id="process-container">
			<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 请假配置 <span class="c-gray en">&gt;</span> 流程配置
			</nav>
			<div class="page-container">
				<router-view v-on:group-info="getCurProcess" v-bind:classify="activeProcess"></router-view>
			</div>
		</div>
		<!--人员选择-->
		<template id="multi-choose">
			<div class="multi-choose-container">
				<div class="choose-depart-container">
					<choose-depart v-on:active-depart="getActiveDepart" class="display-inline choose-depart"></choose-depart>
				</div>
				<div class="choose-person-container">
					<p>人员选择</p>
					<div class="choose-person">
						<choose-person v-bind:chose-depart="activeDepart" v-bind:choose-person="selectPerson" v-on:select-person="getSelectPerson"></choose-person>
					</div>
					<div class="person-foot">
						<div v-if="Object.keys(selectPerson).length>0">
							<p>已选人员</p>
							<div v-for="key of Object.keys(selectPerson)" v-if="key" class="person-container is-checked" v-on:click="delChoosePerson(key)">
								{{selectPerson[key]}}
							</div>
						</div>
						<a v-if="Object.keys(selectPerson).length>0" class="btn btn-primary radius float-right" v-on:click="choosePerson()">更改人员</a>
						<a class="btn btn-default radius float-right" v-on:click="cancelChoose()">取消</a>
					</div>
				</div>
			</div>
		</template>
		<!--人员选择-->
		<template id="person-list">
			<div>
				<div v-for="(person,index) in personList" class="person-container" v-bind:class="[{'is-checked':person.isCheck}]" v-on:click="toggleChoosePerson(person,index)">
					{{person.name}}
				</div>
			</div>
		</template>
		<!--部门选择-->
		<template id="choose-depart">
			<div>
				<ul v-for="depart in rootDeparts">
					<depart-tree-node v-bind:depart-info="depart" v-bind:active-depart="activeDepart" v-on:active-depart="getActiveDepart"></depart-tree-node>
				</ul>
			</div>
		</template>
		<!--流程列表-->
		<template id="process-list">
			<div>
				<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a class="btn btn-primary radius" v-on:click="addProcess()" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加流程类型</a></span> </div>
				<table v-if="processList.length>0" class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th width="300">流程</th>
							<th>流程链</th>
							<th width="500">备注</th>
							<!--<th width="150"></th>-->
							<!--<th width="100">状态</th>-->
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-c" v-for="(process,index) in processList">
							<td>{{process.ProcTypeName}}</td>
							<!--流程链-->
							<td>
								<!--<div v-for="">
								<div></div>
							</div>-->
							</td>
							<td class="text-c">{{process.ProTypeNote}}</td>
							<!--<td>{{process.rectime|formatTime}}</td>
						<td class="td-status"><span class="label  radius" v-bind:class="[{'label-defaunt':!process.stat},{'label-success':process.stat}]">{{process.stat?"显示":"屏蔽"}}</span></td>-->
							<td class="td-manage">
								<span class="Hui-iconfont Hui-iconfont-edit edit-groupName manage-item" title="编辑流程信息" v-on:click.stop="changeProcessInfo(process)"></span>
								<span class="add-perdson Hui-iconfont Hui-iconfont-user-group manage-item" title="更改流程链" v-on:click.stop="changeProcessList(process)"></span>
							</td>
						</tr>
					</tbody>
				</table>
				<form id="edit-pocessInfo" style="display: none;" action="" method="post" class="form form-horizontal" id="form-member-add">
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>流程类型：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<input type="text" class="input-text" value="" v-model="activeProcess.ProcTypeName" placeholder="" id="username" name="username">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-4 col-sm-3">备注：</label>
						<div class="formControls col-xs-8 col-sm-9">
							<textarea name="beizhu" cols="" rows="" class="textarea" placeholder="请输入备注" v-model="activeProcess.ProTypeNote" onKeyUp="$.Huitextarealength(this,100)"></textarea>
							<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
						</div>
					</div>
					<div class="row cl">
						<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
							<input class="btn btn-primary radius" type="submit" value="提交">
						</div>
					</div>
				</form>
			</div>
		</template>
		<script src="../../../js/vue.js"></script>
		<script src="../../../js/vue-router.js"></script>
		<script src="../../../js/H-ui.admin/lib/jquery/1.9.1/jquery.min.js"></script>
		<script src="../../../js/H-ui.admin/static/h-ui/js/H-ui.js"></script>
		<script type="text/javascript" src="../../../js/H-ui.admin/lib/layer/2.4/layer.js"></script>
		<script src="../../../js/utils/events.js"></script>
		<script src="../../../js/utils/consts.js"></script>
		<script src="../../../js/utils/request.js"></script>
		<script src="../../../js/equipment-service/treeNode.js"></script>
		<script src="../../../js/equipment-service/choose-depart.js"></script>
		<script src="../../../js/equipment-service/choose-person.js"></script>
		<script src="../../../js/pcWeb-HUI/process/process-setting.js"></script>
		<script type="text/javascript">
			const classifyList = {
				template: '<process-setting v-on:process-info="getProcessInfo"></process-setting>',
				methods: {
					getProcessInfo: function(process) {
						console.log("获取的classify:" + JSON.stringify(process));
						this.$emit("process-info", process);
					}
				}
			}
			const multiChoose = {
				template: '#multi-choose',
				props: ['process'],
				data: function() {
					return {
						activeDepart: {},
						personList: this.process.personList
					}
				},
				watch: {
					selectPerson: function(newVal, oldVal) {
						console.log("selectPerson.newVal:" + JSON.stringify(newVal));
						console.log("SelectPerson.oldVal:" + JSON.stringify(oldVal));
						console.log(Object.keys(newVal).length);
					},
					process: function(newVal, oldVal) {
						console.log("wacth:监听classify:" + JSON.stringify(newVal))
						this.selectPerson = this.process.gusers;
					}
				},
				methods: {
					getActiveDepart: function(activeDepart) {
						console.log("*******getActiveDepart*******")
						this.activeDepart = activeDepart;
						console.log("获取的响应的depart:" + JSON.stringify(activeDepart))
					},
					getSelectPerson: function(person) {
						console.log("*******getSelectPerson*******")
						this.selectPerson = jQuery.extend({}, person);
						console.log("getSelectPerson:" + JSON.stringify(this.selectPerson))
					},
					delChoosePerson: function(key) {
						console.log("*******delChoosePerson*******")
						delete this.selectPerson[key];
						this.selectPerson = jQuery.extend({}, this.selectPerson);
						console.log("删除人员后的数据：" + JSON.stringify(this.selectPerson))
					},
					choosePerson: function() {
						console.log("*******choosePerson*******")
						request.editSeviceGroup({
							colid: this.classify.kindsid,
							callcol: "gusers",
							colv: this.personToString(this.selectPerson)
						}, function(response) {
							if(response.RspCode == 0) {
								router.go(-1);
							}
						})

					},
					personToString: function(person) {
						console.log("*******personToString*******")
						console.log("要提交的person值：" + JSON.stringify(person))
						var strArr = [];
						for(var key in person) {
							strArr.push(key + "," + person[key]);
						}
						console.log("更改为字符串时的值：" + strArr.join("|"));
						return strArr.join("|");
					},
					cancelChoose: function() {
						router.go(-1);
					}

				}
			}
			const router = new VueRouter({
				routes: [{
					path: '/process-setting',
					name: 'process-setting',
					component: classifyList
				}, {
					path: '/chooseDepart',
					name: 'chooseDepart',
					component: multiChoose
				}]
			})
			var vue = new Vue({
				el: "#process-container",
				router: router,
				data: {
					activeProcess: {}
				},
				mounted: function() {

				},
				methods: {
					getCurProcess: function(process) {
						this.activeProcess = process;
					}
				}
			})
			router.replace({
				name: 'process-setting'
			})
		</script>
	</body>

</html>
