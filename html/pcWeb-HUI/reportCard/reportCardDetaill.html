					</select>
				</span>

						<th>成绩单名称</th>
						<th>部门名称</th>
						<th>记录者</th>
						<th>记录时间</th>
						<th>操作</th>

					</tr>
				</thead>
				<tbody>
					<tr class="text-c" v-for="(item,index) in dt">
						<td>{{item.cname}}</td>
						<td>{{item.dptname}}</td>
						<td>{{item.recname}}</td>
						<td>{{item.rectime}}</td>
						<td class="sorting_1">
							<a class="operate-edit" @click="clickEdit(item)" title="浏览"><i class="Hui-iconfont"></i></a>

					</tr>
