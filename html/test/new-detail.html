			var rsp = {
				"id": 29534,
				"from_id": "36kr",
				"title": "从次时代游戏到VR游戏，荔枝文化认为打造一款好的游戏必须具备“工匠精神”",
				"summary": "每一次技术革新对游戏行业而言都是一次在体验层面的飞跃。",
				"column_id": "67",
				"column_name": "早期项目",
				"author_name": "张达",
				"author_email": "",
				"author_avatar": "https://pic.36krcnd.com/avatar/201706/08104135/zldlt5ny87tn7qkj.jpeg!480",
				"post_id": "5081660",
				"cover": "https://pic.36krcnd.com/avatar/201707/04070536/rf5n3pp8fwka9iai.jpg!feature",
				"content": "<p>就游戏发展来看，从最早的MUD游戏到2D游戏和3D游戏，每一次技术革新对游戏行业而言都是一次飞跃契机。由于近年来硬件在本质上没有实质的创新，游戏的创新无非在画面的提升、玩法儿的设计。而VR技术的出现将对整个游戏行业带来全新的血液，全新的体验方式，极强的沉浸感，区别于传统的交互方式，游戏行业无疑会在未来几年迎来全新的发展机遇。</p><p>目前从事VR游戏开发的团队大体可以分为以下三类：</p><ul  class=\" list-paddingleft-2\"><li><p>过去从事大型主机、次时代游戏的团队，这类团队在项目管理和游戏策划方面有着丰富的经验，在VR游戏中也只会切入大型主机，PS、Stream、XBox会是登陆平台首选，移动端VR 游戏不在考虑范畴之内。</p></li><li><p>过去从事手游、页游的团队，这类团队过往在游戏开发上节奏快，回报高，比起开发大型主机游戏，移动VR游戏会是首选，Daydream是重点发行平台。</p></li><li><p>有VR技术储备的团队，在硬件创业门槛高的情况下，选择从游戏内容出发，重新搭建团队。</p></li></ul><p>36氪近期了解到过去曾担任石器时代原画设计、永恒之塔美术总监、久之游设计总监的石鑫创办了荔枝文化，旨于成为国内一线VR游戏开发商。</p><p><strong>石鑫告诉36氪，相比国内主流游戏市场，国内主机游戏行业目前存在严重的断档。</strong>主要原因是过去页游和手游疯狂揽金，吸引了大量的从业人员进行短频快的内容制作、大部分游戏都在套用固定的玩法与套路，缺乏新意，忽视创意。从而使得真正需要花时间去慢雕细琢的大型主机游戏市场缺失了发展土壤。</p><p>所以石鑫希望能够研发一款游戏去向主流游戏市场证明中国厂商的能力。石鑫透露说，大部分我们熟知的国外大型主机游戏在美术、渲染等方面都是在中国找外包公司去服务，一方面是用人成本低，另一方面是我们在这几个领域处于世界领先水平，目前国内最缺乏的是好的剧本以及好的策划。</p><p>所以荔枝文化首先瞄准的用户群为北美、欧洲以及日本的重度主机游戏玩家，以PS4,XBOX ONE 为主要发行平台。游戏类型方面，开发的首款游戏PAZ为次时代动作冒险类VR游戏。</p><p><img alt=\"从次时代游戏到VR游戏，荔枝文化认为打造一款好的游戏必须具备“工匠精神”\" src=\"https://pic.36krcnd.com/avatar/201707/04063552/0ta0e35u6c8xaz6w.png!heading\" data-img-size-val=\"1083,599\"/\\></p><p class=\"img-desc\">PAZ</p><p><strong>石鑫说，荔枝文化在游戏开发方面有3大亮点</strong>：其一是美术&amp;视觉，PAZ采用了电影级的技术“动作捕捉”去模拟NPC以及游戏中不同角色的动作；其次是游戏的稳定性，石鑫从2003年开始接触虚幻引擎UE2, 再到后来接触CU2, UE3, Cry Engine 以及最新的虚幻UE4，十余年的经验保证了游戏在效果与稳定性方面的契合；最后，石鑫认为做游戏必须要有工匠精神，尤其是在剧本和交互的融合方面，必须细细推敲才能创造出玩家认可和热爱的游戏。<br/></p><p>值得一提的是，荔枝文化将公司预算的控制做到了极致。<strong>石鑫说，PAZ后续研发的总预算仅在人民币300万上下浮动，预计今年年底明年年初能够完成所有的研发与测试并正式登陆PS Store。</strong>这对于动辄预算在数千万人民币的VR游戏开发团队来说，是个非常夸张的数字。石鑫透露 ，这是由于过去10年带领百人游戏团队做研发所总结的经验，当然，在行业内拥有丰富的人脉也是另一个重要的因素。&nbsp;</p><p><strong>荔枝文化目前团队不到10人，未来规模也会保持在15人以内。除了剧本、策划、交互等游戏核心元素由团队自研以外，美术与程序团队由石鑫过去合作过的游戏公司合作开发。</strong>除石鑫以外，荔枝文化联合创始人隋宛彤有8年游戏研发经验，曾任职于韩国恩希（NCSOFT）,西班牙ZED 与久之游。过去研发项目包括永恒之塔、神兵传奇与荣耀OL。另一位联合创始人尹磊有超过12年的游戏研发经验，曾就职于韩国恩希、挪威丰乐（FUNCOM）和完美世界。</p><p>目前荔枝文化正开启首轮对外公开融资。</p>",
