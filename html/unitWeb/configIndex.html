<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="config">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="modifyConfig">
					<a class="mui-navigate-right">
						修改网站配置
					</a>
				</li>
				<li class="mui-table-view-cell" id="modifyColumn">
					<a class="mui-navigate-right">
						配置栏目
					</a>
				</li>
				<li class="mui-table-view-cell" id="newsAdd">
					<a class="mui-navigate-right">
						新闻添加
					</a>
				</li>
				<li class="mui-table-view-cell" id="newsReview">
					<a class="mui-navigate-right">
						新闻审核
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/demoCssJs/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			document.write("<s" + "cript type='text/javascript' src='../../js/importJS.js?" + Math.random() + "'></s" + "cript>");
		</script>
		<script type="text/javascript">
			mui.init();

			window.onload = function() {
				mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
					//获取id
					var id = this.getAttribute("id");
					switch(id) {
						case 'modifyConfig':
							storageutil.setSessionStorage(storageutil.WEBSITECONFIG, JSON.stringify({
								open: 0 //从配置主页进入
							}))
							utils.mOpenWithData("website_config.html");
							break;
						case 'addColumn':
							var tempData = {
								type: 'add',
							}
							utils.mOpenWithData("column.html", tempData);
							break;
						case 'modifyColumn':
							utils.mOpenWithData("column-home.html");
							break;
						case 'newsReview':
							utils.mOpenWithData("newsList.html", "newsList.html");
							break;
						case 'newsAdd':
							utils.mOpenWithData("addnews.html", "addnews.html");
							break;
						default:
							break;
					}
				});
			}
		</script>
	</body>

</html>
