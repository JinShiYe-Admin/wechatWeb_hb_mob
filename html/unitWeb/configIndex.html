<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="config">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="modifyConfig">
					<a class="mui-navigate-right">
						修改网站配置
					</a>
				</li>
				<li class="mui-table-view-cell" id="modifyColumn">
					<a class="mui-navigate-right">
						配置栏目
					</a>
				</li>
				<li class="mui-table-view-cell" id="newsReview">
					<a class="mui-navigate-right">
						新闻审核
					</a>
				</li>
			</ul>
			<!--<button onclick="modifyConfig()">修改网站配置</button>
			<button onclick="addColumn()">添加栏目</button>
			<button onclick="modifyColumn()">修改栏目</button>
			<button>新闻审核</button>-->
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			document.write("<s" + "cript type='text/javascript' src='../../js/importJS.js?" + Math.random() + "'></s" + "cript>");
		</script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function() {

			});

			function modifyConfig() {
				utils.mOpenWithData("website_config.html?abc=" + Math.random(), "website_config.html" + Math.random());
			}

			function addColumn() {
				var tempData = {
					type: 'add'
				}
				utils.wOpenWithData("column.html?abc=" + Math.random(), tempData);
			}

			function modifyColumn() {
				utils.mOpenWithData("column-home.html?abc=" + Math.random(), "column-home.html" + Math.random());
			}
			mui('.mui-table-view').on('tap', '.mui-table-view-cell', function() {
				//获取id
				var id = this.getAttribute("id");
				switch(id) {
					case 'modifyConfig':
						utils.mOpenWithData("website_config.html?abc=" + Math.random(), "website_config.html" + Math.random());
						break;
					case 'addColumn':
						var tempData = {
							type: 'add',
							abc: Math.random()
						}
						utils.mOpenWithData("column.html?abc=" + Math.random(), tempData);
						break;
					case 'modifyColumn':
						utils.mOpenWithData("column-home.html?abc=" + Math.random(), "column-home.html" + Math.random());
						break;
					case 'newsReview':
						//						utils.mOpenWithData("website_config.html?abc=" + Math.random(), "website_config.html" + Math.random());
						break;
					default:
						break;
				}
			})
		</script>
	</body>

</html>
