							utils.mOpenWithData("website_config.html");

							var tempData = {

							utils.mOpenWithData("column-home.html");

//							utils.mOpenWithData("addnews.html?abc=" + Math.random(), "addnews.html" + Math.random());

							for (var item in tempArr) {
								var tempModel0 = tempArr[item];
								var tempModel = {
								cmd:'news',
								type:'add',
								chnid:1,
								topic:tempModel0,
								subtopic:'副标题1',
								summas:'摘要1',
								content:'内容1',
								isquo:0,
//								quourl:'',
								isreply:1,
//								encs:'',
								stat:1
							}
							unitWebsitePro(tempModel, function(data) {
									if(data.RspCode == 0) {
										
									} else {
										alert(data.RspTxt);
									}
								});
							}
							
							break;
						default:
							break;
					}
				});
			}
		</script>

</html>
