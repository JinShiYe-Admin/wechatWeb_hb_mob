<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>新闻列表</title>
		<link rel="stylesheet" href="../../css/weui.min.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.dropdown:before,
			.dropdown:after {
				content: '';
				position: absolute;
				z-index: 20;
				top: 18px;
				right: 10px;
				border: 4px dashed;
				border-color: #888888 transparent; 
			}
			  
			.dropdown:before {
				border-bottom-style: solid; 
				border-top: none;
			}
			
			.dropdown:after {
				margin-top: 7px;
				border-top-style: solid;
				border-bottom: none;
			}
			
			.dropdown-select:focus {
				z-index: 6;
				width: 100%;
				color: #394349;
				outline: 10px solid #49aff2;
				outline: 2px solid -webkit-focus-ring-color;
				outline-offset: -2px;
			}
			
			.dropdown-select>option {
				margin: 10px;
				padding: 10px 50px;
				text-shadow: none;
				background: #FFFFFF;
				border-radius: 200px;
				cursor: pointer;
			}
			
			.lt-ie9 .dropdown {
				z-index: 1;
			}
			
			.lt-ie9 .dropdown-select {
				z-index: -1;
			}
			
			.lt-ie9 .dropdown-select:focus {
				z-index: 3;
			}
			
			@-moz-document url-prefix() {
				.dropdown-select {
					padding-left: 6px;
				}
			}
			
			.dropdown-dark {
				background: #444;
				border-color: #111111 #0a0a0a black;
				background-image: -webkit-linear-gradient(top, transparent, rgba(0, 0, 0, 0.4));
				background-image: -moz-linear-gradient(top, transparent, rgba(0, 0, 0, 0.4));
				background-image: -o-linear-gradient(top, transparent, rgba(0, 0, 0, 0.4));
				background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.4));
				-webkit-box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), 0 1px 1px rgba(0, 0, 0, 0.2);
				box-shadow: inset 0 1px rgba(255, 255, 255, 0.1), 0 1px 1px rgba(0, 0, 0, 0.2);
			}
			
			.dropdown-dark:before {
				border-bottom-color: #aaa;
			}
			
			.dropdown-dark:after {
				border-top-color: #aaa;
			}
			
			.dropdown-dark .dropdown-select {
				color: #aaa;
				text-shadow: 0 1px black;
				background: #444;
				/* Fallback for IE 8 */
			}
			
			.dropdown-dark .dropdown-select:focus {
				color: #ccc;
			}
			
			.dropdown-dark .dropdown-select>option {
				background: #444;
				text-shadow: 0 1px rgba(0, 0, 0, 0.4);
			}
			
			.weui-cells {
				margin-top: 0px;
			}
			
			.weui-cells__title {
				color: black;
			}
		</style>
	</head>

	<body>
		<div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cells__title">所属栏目</div>
				<div class="weui-cells" id="chnid">
					<div>
						<section class="container">
							<div class="dropdown">
								<select id="Prixlk" name="one" class="dropdown-select" style="font-size: 17px;color: #929292;">
									<option id="selectDropdown" :value='item.chnid' selected v-for="item in items">{{item.cname}}</option>
								</select>
							</div>
						</section>
					</div>
				</div>

				<div class="weui-tab__bd" id="newsData">
					<div class="weui-tab__bd-item infinite weui-pull-to-refresh" v-for="(newsModel,index) in item.newsArray" style="width: 100%;">
						<div class="content-padded">
							<a class="weui-cell weui-cell_access" href="javascript:;">
								<div class="weui-cell__bd">
									<span>ID：{{newsModel.newsid}}</span>
									<span>标题：{{newsModel.topic}}</span> <button style="float:right" class="weui-btn weui-btn_mini weui-btn_primary">通过</button>
									<p>副标题：{{newsModel.subtopic}}</p><button id="Pride" style="float:right" class="weui-btn weui-btn_mini weui-btn_warn" @click="clickDel(newsModel,index)">删除</button>
									<p>内容：{{newsModel.content}}</p>
									<br />
								</div>

							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="weui-loadmore">
			<i class="weui-loading"></i>
			<span class="weui-loadmore__tips">正在加载</span>
		</div>

		<script src="../../js/demoCssJs/jquery-2.1.4.js"></script>
		<script src="../../js/demoCssJs/iscroll.js"></script>
		<script src="../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/demoCssJs/jquery-weui.js"></script>
		<!--<script src="../../js/mui.min.js" type="text/javascript"></script>-->
		<script type="text/javascript">
			document.write("<s" + "cript type='text/javascript' src='../../js/importJS.js?" + Math.random() + "'></s" + "cript>");
		</script>
		<script>
	 

			//所属栏目下拉框
			var vue_input = new Vue({
				el: '#chnid',
				data: {
					items: []
				},
				methods: {

				}
			});
			var newsData = new Vue({
				el: '#newsData',
				data: {
					item: {} //列表信息流数据
				},
				updated: function() {
					var tempVVV = document.getElementById("newsData");
					console.log('tempVVV:' + tempVVV.innerHTML);
				},
				methods: {
					clickDel: function(model, index) {
						var colid = model.newsid; //新闻id
						//确认框confirm	  

						$.confirm("确定要删除吗？", function() {
								//确定删除
								var tempData = {
									cmd: 'news', //文章管理
									type: 'del', //分页查找文章列表
									pagesize: '15', //每页条数
									pageindex: '15', //页码
									colid: colid
								}
//								unitWebsitePro(tempData, function(data) {
//									console.log('index0:' + index + ',' + JSON.stringify(vue_input.items));
//									vue_input.items.newsArray.splice(index, 1);
//									weui.toast("操作成功");
//									console.log('index1:' + index + ',' + JSON.stringify(vue_input.items));
//								});
						}, function() {
							//点击取消后的回调函数
							// $(this).clone(); 
							 
						});

					 
					}
				}
			});

			var loading = false;
			$(".weui-loadmore").hide();
			$(".infinite").infinite(0).on("infinite", function() {
				var self = this;
				if(document.getElementById("noMore")) {
					return;
				}
				if(loading) return;
				$(self).find(".weui-loadmore").show();
				console.log(self);
				loading = true;
				console.log(self);
				console.log('我是加载的新内容');
				selectColumnSendPro(1);
			});

			$(".weui-pull-to-refresh").pullToRefresh().on("pull-to-refresh", function() {
				var self = this;
				if(loading) return;
				console.log(self);
				loading = true;
				console.log(self);
				setTimeout(function() {
					console.log('4444444');
					selectColumnSendPro(0);
					loading = false;
					$(".weui-pull-to-refresh").pullToRefreshDone();
				}, 1000); //模拟延迟
			});

			function delNoMore() {
				if(document.getElementById("noMore")) {
					$("#noMore").remove();
					if(document.getElementById("noMore")) {
						delNoMore();
					}
				}
			}
			//通过id，获取到当前的column，然后发送协议
			//flag=0刷新，=1加载更多
			function selectColumnSendPro(flag) {
				console.log('selectColumnSendPro');
				for(var i = 0; i < columnData.items.length; i++) {
					var tempModel = columnData.items[i];
					console.log('开始匹配id:' + tempModel.chnid + ',' + newsColumn.chnid + ',' + tempModel.cname);
					if(tempModel.chnid == newsColumn.chnid) {
						if(flag == 0) {
							tempModel.newsPage = 1;
						}
						console.log('id匹配完成');
						tempModel.newsFlag = flag;
						getNewsList(tempModel);
						break;
					}
				}
			}
			window.onload = function() {
				var tempData = {
					cmd: 'chn', //网站栏目
					type: 'findpage', //分页查找栏目列表
					pagesize: 999, //每页条数
					pageindex: 1 //页码
				}
				unitWebsitePro(tempData, function(data) {
					console.log(JSON.stringify(data.RspData.dt));
					//塞入页码、加载状态等自定义参数
					for(var tempItem in data.RspData.dt) {
						data.RspData.dt[tempItem].newsPage = 1; //获取新闻的页码
						data.RspData.dt[tempItem].newsFlag = 0; //0刷新，1加载更多
						data.RspData.dt[tempItem].newsArray = []; //栏目对应的新闻列表
						if(tempItem == 0) {
							data.RspData.dt[tempItem].active = true;
						} else {
							data.RspData.dt[tempItem].active = false;
						}
					}
					if(data.RspCode == 0) {
						if(data.RspData.dt.length > 0) {
							newsData.item = data.RspData.dt[0];
							vue_input.items = data.RspData.dt;
							getNewsList(newsData.item);
						} else {
							alert('暂时还没有栏目');
						}
					} else {
						alert(data.RspTxt);
					}
				});

			}
			$("#Prixlk").change(function() {
				var Chnid = document.getElementById("Prixlk");
				var PriChnid = Chnid.selectedIndex; // 选中索引
				console.log(PriChnid);
				newsData.item = vue_input.items[PriChnid];
				newsData.item.newsPage = 1; //获取新闻的页码
				newsData.item.newsFlag = 0; //0刷新，1加载更多
				newsData.item.newsArray = []; //栏目对应的新闻列表
				getNewsList(newsData.item);
			})
			//获取栏目对应的新闻
			function getNewsList(columnModel) {
				console.log('获取新闻列表');
				var tempData = {
					cmd: 'news', //文章管理
					type: 'findpage', //分页查找文章列表
					pagesize: '15', //每页条数
					pageindex: columnModel.newsPage, //页码
					chnid: columnModel.chnid //某个栏目下的文章，栏目id
				}
				//alert(columnModel.chnid);
				unitWebsitePro(tempData, function(data) {
					if(data.RspCode == 0) {
						if(data.RspData.dt.length > 0) {
							columnModel.newsPage++;
							console.log('columnModel.newsFlag:' + columnModel.newsFlag);
							//判断是刷新0，还是加载更多1
							if(columnModel.newsFlag == 0) {
								columnModel.newsArray = [].concat(data.RspData.dt);
								setTimeout(function() {
									$(".weui-loadmore").hide();
									loading = false;
									$(".weui-pull-to-refresh").pullToRefreshDone();
									delNoMore();
									if(data.RspData.dt.length < 15) {
										$(".content-padded").append('<p id="noMore" style="text-align: center;color: darkgray;">--------暂无更多数据--------</p>');
									}
								}, 1000); //模拟延迟
							} else {
								newsData.item.newsArray = newsData.item.newsArray.concat(data.RspData.dt);
								setTimeout(function() {
									$(".weui-loadmore").hide();
									loading = false;
									$(".weui-pull-to-refresh").pullToRefreshDone();
									delNoMore();
									if(data.RspData.dt.length < 15) {
										$(".content-padded").append('<p id="noMore" style="text-align: center;color: darkgray;">--------暂无更多数据--------</p>');
									}
								}, 1000); //模拟延迟
							}
						} else {
							//判断是刷新0，还是加载更多1
							if(columnModel.newsFlag == 0) {
								setTimeout(function() {
									$(".weui-loadmore").hide();
									loading = false;
									$(".weui-pull-to-refresh").pullToRefreshDone();
								}, 1000); //模拟延迟
							} else {
								setTimeout(function() {
									$(".weui-loadmore").hide();
									loading = false;
									$(".weui-pull-to-refresh").pullToRefreshDone();
								}, 2000); //模拟延迟
							}
							delNoMore();
							$(".content-padded").append('<p id="noMore" style="text-align: center;color: darkgray;">--------暂无更多数据--------</p>');
						}
						console.log('最终数据:' + JSON.stringify(newsData.item));
					} else {
						alert(data.RspTxt);
					}
				});
			}
		</script>
	</body>

</html>
