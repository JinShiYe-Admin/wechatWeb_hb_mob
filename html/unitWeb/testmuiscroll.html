<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下拉刷新，上拉加载</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/utils/pullToRefresh.css" />
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper" style="z-index: 1;">
			<div class="mui-scroll">
				<ul id="list" class="mui-table-view">
					<li v-for="(value,index) in listArray" :id="index" v-on:tap="vclick(index);" class="mui-table-view-cell">
						<a class="mui-navigate-right">
							{{value.title}}
						</a>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/vue.min.js"></script>
		<script type="text/javascript" src="../../js/utils/mui.pullToRefresh.js"></script>
		<script type="text/javascript" src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script type="text/javascript">
			var num = 0;
			var vue = new Vue({
				el: '#list',
				data: {
					listArray: []
				},
				methods: {
					vclick: function(index) {
						alert('vclick ' + index + ' ' + JSON.stringify(vue.listArray[index]));
					}
				}
			})
			addItem();

			function addItem() {
				for(var i = 0; i < 10; i++) {
					vue.listArray.push({
						title: "Item " + num
					});
					num++;
				}
			}
			mui.init();
			mui.ready(function() {
				console.log("mui.ready");
				var pullRefresh = mui('.mui-scroll-wrapper .mui-scroll').pullToRefresh({
					down: {
						callback: function() {
							console.log('down');
							setTimeout(function() {
								vue.values = [];
								addItem();
								pullRefresh.endPullDownToRefresh(); //结束下拉刷新
							}, 1000);
						}
					},
					up: {
						callback: function() {
							console.log('up');
							setTimeout(function() {
								addItem();
								if(num > 50) {
									pullRefresh.endPullUpToRefresh(true);
								} else {
									pullRefresh.endPullUpToRefresh();
								}
							}, 1000);
						}
					}
				});
			});
		</script>
	</body>

</html>
